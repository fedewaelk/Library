<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">My Library</h1>
    <table id="library-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Books will be added here -->
        </tbody>
    </table>
    
    <dialog id="addDialog">
        <form>
        <p>
            <input type="text" placeholder="Title">
            <input type="text" placeholder="Author">
            <input type="number" placeholder="Number of pages">
            <select>
                <option value="default">Did you read it?</option>
                <option>Read</option>
                <option>Not read yet</option>
            </select>
        </p>
        <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
        </div>
        </form>
    </dialog>
    <p>
        <button id="showDialog">Add a new book</button>
    </p>
    <output></output>
  
    <script src="script.js"></script>
</body>
</html>
